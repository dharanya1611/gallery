      body {
        font-family: Arial, Helvetica, sans-serif;

      /* Add padding to containers */
      .container {
        padding: 16px;
        background-color: white;
      }
      
      /* Full-width input fields */
      input[type=text], input[type=number], input[type=string] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
      }
      
      input[type=text]:focus, input[type=number]:focus, input[type=string]:focus {
        background-color: #ddd;
        outline: none;
      }
      
      /* Overwrite default styles of hr */
      hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
      }
      
      /* Set a style for the submit button */
      .submitBtn {
        background-color: #4CAF50;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
      }
      
      .submitBtn:hover {
        opacity: 1;
      }
      
      /* Add a blue text color to links */
      a {
        color: dodgerblue;
      }
      
      /* Set a grey background color and center the text of the "sign in" section */

<script>
    function check() {

        var id = document.getElementById("id").value; 
        $.get('/getDetails/'+id, function (data) {
      document.getElementById("description").value = data.description;
      document.getElementById("id").value = data.id;
      document.getElementById("upload").value = data.upload;
      document.getElementById("name").value = data.name;
      document.getElementById("price").value = data.price; 
       document.getElementById("to").value = data.to;
        var description=JSON.stringify(data.description)
        console.log("data",description)
        console.log("upload",data.upload )
    })    
};
</script>
