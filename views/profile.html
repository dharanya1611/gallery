    <!-- Title -->
    <title>Yummy Blog - Food Blog Template</title>

    <!-- Preloader Start -->
    <div id="preloader">
        <div class="yummy-load"></div>
    </div>

    <!-- Background Pattern Swither -->
    

    <!-- ****** Top Header Area Start ****** -->
    <div class="top_header_area">
        <div class="container">
            <div class="row">
                <div class="col-5 col-sm-6">
                    <!--  Top Social bar start -->
                    <div class="top_social_bar">
                        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a>
                    </div>
                </div>
                <!--  Login Register Area -->
                <div class="col-7 col-sm-6">
                    <div class="signup-search-area d-flex align-items-center justify-content-end">
                        <div class="login_register_area d-flex">
                            <div class="login">
                                <a href="register.html">Sing in</a>
                            </div>
                            <div class="register">
                                <a href="register.html">Sing up</a>
                            </div>
                        </div>
                        <!-- Search Button Area -->
                        <div class="search_button">
                            <a class="searchBtn" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                        </div>
                        <!-- Search Form -->
                        <div class="search-hidden-form">
                            <form action="#" method="get">
                                <input type="search" name="search" id="search-anything" placeholder="Search Anything...">
                                <input type="submit" value="" class="d-none">
                                <span class="searchBtn"><i class="fa fa-times" aria-hidden="true"></i></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ****** Top Header Area End ****** -->

    <!-- ****** Header Area Start ****** -->
    <header class="header_area">
        <div class="container">
            <div class="row">
                <!-- Logo Area Start -->
                <div class="col-12">
                    <div class="logo_area text-center">
                        <a class="yummy-logo">user details</a>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <!-- ****** Header Area End ****** -->

    <section>

        <div class="single-widget-area newsletter-widget">

            <div class="newsletter-form" style="width:100%; padding-left:35%; padding-right:25%;">
                <form action="/profile" method="post"></form>
<div class="row">
                    <div class="col-md-6">
                        <input type="email" name="email" id="user.email"  placeholder="Your email" disabled>
                    </div><br>
                    <div class="col-md-6">
                        <input type="string" name="username" id="user.username"  placeholder="Your name" disabled>
                    </div>               
                </div>
<br><br>
                <div class="row">
                    <div class="col-md-6">
                        <input type="string" name="address" id="address"  placeholder="Your address" required>
                    </div><br>
                    <div class="col-md-6">
                        <input type="number" name="phonenumber" id="phonenumber"  placeholder="Your phonenumber" required>
                    </div>               
                </div>
                    <!-- <button type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button> -->
                
            </div>

            <div style="padding-left:40%">
                    <!-- <button type="submit"   class="btn contact-btn"><a href="register.html">register</a></button>&emsp;&emsp; -->
                    <button type="submit" class="btn contact-btn">save</button>
                   
                </div>
<div class="error"></div>
                
            </form>
        </div>

       

        <!-- <div  class="newsletter-form">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#yummyfood-nav" aria-controls="yummyfood-nav" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars" aria-hidden="true"></i> Menu</button>

</div> -->





    </section>
